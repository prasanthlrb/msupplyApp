<ion-content class="bg-image no-scroll" padding>
  <!-- <img src="../../assets/layout/msupplylogo.png" class="login"> -->
  <div class="login-form"> 
    <ion-list class="list" inset>
      <ion-item class="label">
        <ion-label color="myColor" style="font-size: 12px" stacked>Mobile Number</ion-label>
        <ion-input type="text" placeholder="Mobile Number"></ion-input>
      </ion-item>
  
      <ion-item class="label">
        <ion-label color="myColor" style="font-size: 12px" stacked>Password</ion-label>
        <ion-input type="password" placeholder="**************"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button color="myColor" block>LOGIN</button>
  <ion-col>
    <button ion-button style="color:#878796" class="forget" clear small>
     
      <div>Forget Password ?</div>
    </button>
  </ion-col>
  <ion-col>
    <button ion-button color="myColor" class="sign" clear small>
     
      <div>SIGN UP</div>
    </button>
  </ion-col>
</ion-content>
